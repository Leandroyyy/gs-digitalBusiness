<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<p:messages id="msg">
			<p:autoUpdate />
		</p:messages>

		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Criar Visitante</f:facet>


				<span class="ui-float-label"> <p:inputText id="username"
						required="true" requiredMessage="O nome é obrigatório"
						style="width:23em" value="#{visitorBean.visitor.nome}">
						<f:ajax event="blur" render="msg" />
					</p:inputText> <p:outputLabel for="@previous" value="Username" />
				</span>



					<div class="p-field p-col-12 p-md-4" style="margin-top: 1.5em">
						<p:datePicker id="basic" value="#{visitorBean.visitor.dataNasct}"
							required="true"
							requiredMessage="A data de nascimento é obrigatório"  style="width:23em" placeholder="Data de nascimento">
							<f:ajax event="blur" render="msg" />
						</p:datePicker>
					</div>

					<span class="ui-float-label" style="margin-top: 1.5em"> <p:inputText
							required="true" requiredMessage="O cpf é obrigatório" id="cpf"
							style="width:23em" value="#{visitorBean.visitor.cpf}"
							type="number">

							<f:ajax event="blur" render="msg" />
						</p:inputText> <p:outputLabel for="@previous" value="CPF" />
					</span> <span class="ui-float-label" style="margin-top: 1.5em"> <p:inputText
							required="true" requiredMessage="O rg é obrigatório" id="rg"
							style="width:23em" value="#{visitorBean.visitor.rg}"
							type="number">
							<f:ajax event="blur" render="msg" />
						</p:inputText> <p:outputLabel for="@previous" value="RG" />
					</span> <span class="ui-float-label" style="margin-top: 1.5em"> <p:inputText
							required="true"
							requiredMessage="O ultimo digito do RG é obrigatório"
							id="ultimoDigito" style="width:23em"
							value="#{visitorBean.visitor.dgtRg}" type="number">
							<f:ajax event="blur" render="msg" />
						</p:inputText> <p:outputLabel for="@previous" value="Ultimo dígito RG" />

					</span>


					<div class="p-field" style="margin-top: 1.5em">
						<label for="image">Image File: </label>
						<p:fileUpload value="#{visitorBean.image}" id="image"
							mode="simple" skinSimple="true" />
					</div>

					<f:facet name="footer">
						<p:commandButton icon="pi pi-check" value="Save"
							action="#{visitorBean.save()}" />
					</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
</html>
